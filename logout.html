<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - Enterprise Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .logout-box {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
    }
    a.button {
      background-color: #003366;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You have been logged out.</h2>
    <p>Thank you for using the Enterprise Portal.</p>
    <a href="login.html" class="button">Return to Login</a>
  </div>
</body>
</html>
