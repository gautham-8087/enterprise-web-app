<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Enterprise Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    nav a.active {
      text-decoration: underline;
    }
    main {
      padding: 30px;
    }
    .profile-card {
      background: white;
      max-width: 600px;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
    }
    .profile-card h2 {
      margin-top: 0;
    }
    .profile-info label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .profile-info span {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Enterprise Portal</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html" class="active">My Profile</a>
      <a href="tasks.html">Tasks</a>
      <a href="reports.html">Reports</a>
      <a href="settings.html">Settings</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>
  <main>
    <div class="profile-card">
      <h2>User Profile</h2>
      <div class="profile-info">
        <label>Name:</label>
        <span>Vishnu Priya</span>

        <label>Employee ID:</label>
        <span>EMP-5021</span>

        <label>Email:</label>
        <span>vishnu.priya@enterprise.com</span>

        <label>Department:</label>
        <span>Software Engineering</span>

        <label>Role:</label>
        <span>Frontend Developer</span>
      </div>
    </div>
  </main>
</body>
</html>
